          $ref: '#/components/responses/statusGatewayTimeout'


  /mdr/bc/packages/{package}/biomedicalconcepts:
    get:
      operationId: api.products.bc.get_package_biomedicalconcepts
      description: Get Biomedical Concept List
      tags:
