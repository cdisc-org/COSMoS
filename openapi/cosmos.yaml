      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdtmDatasetSpecialization'
        '400':
          $ref: '#/components/responses/statusBadRequest'
        '401':
          $ref: '#/components/responses/statusUnauthorized'
