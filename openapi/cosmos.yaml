        '504':
          $ref: '#/components/responses/statusGatewayTimeout'
components:

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api-key

  parameters:
  
# Biomedical Concept Parameters
  
    bcPackage:
      in: path
      name: package
      required: true
      description: Biomedical Concept Package Identifier
      schema:
        type: string
        example: bc-2022-10-26
    bcBiomedicalConcept:
      in: path
      name: biomedicalconcept
      required: true
      description: Biomedical Concept
      schema:
        type: string
        example: C49676
    bcDataElementConcept:
      in: path
      name: dataelementconcept
      required: true
      description: Data Element Concept
      schema:
        type: string
        example: C73688

# SDTM Dataset Specialization Parameters

    sdtmPackage:
      in: path
      name: package
      required: true
      description: SDTM Dataset Specialization Package Identifier
      schema:
        type: string
        example: sdtm-2022-10-26
    sdtmDatasetSpecialization:
      in: path
      name: datasetspecialization
      required: true
      description: SDTM Dataset Specialization
      schema:
        type: string
        example: SYSBP
    sdtmDatasetSpecializationVariable:
      in: path
      name: variable
      required: true
      description: SDTM Dataset Specialization Variable
      schema:
        type: string
        example: VSSTRESU

# Responses

  responses:
    statusBadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultErrorResponse'
    statusForbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultErrorResponse'
    statusUnauthorized:
      description: Unauthorized
      headers:
        WWW_Authenticate:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultErrorResponse'
    statusNotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultErrorResponse'
    statusNotAllowed:
      description: Method Not Allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultErrorResponse'
    statusNotAcceptable:
      description: Not Acceptable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultErrorResponse'
    statusInternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultErrorResponse'
    statusServiceUnavailable:
      description: Service Unavailable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultErrorResponse'
    statusGatewayTimeout:
      description: Gateway Timeout Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/defaultErrorResponse'

# Schemas

  schemas:

    defaultErrorResponse:
      properties:
        statusCode:
          description: HTTP Status Code
          type: string
        detail:
          description: Detail
          type: string
        message:
          description: Message
          type: string

################################################################################

# Biomedical Concept Packages
    bcPackages:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/bcPackagesLinks'

    bcPackagesLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/bcPackagesRef'
        packages:
          type: array
          items:
            $ref: '#/components/schemas/bcPackageRef'

    bcPackagesRef:
      type: object
      properties:
        href:
          type: string
          example: /mdr/bc/packages
        title:
          type: string
          example: Product Group Biomedical Concepts
        type:
          type: string
          example: Biomedical Concept Package List

    bcPackageRef:
      type: object
      properties:
        href:
          type: string
          example: /mdr/bc/packages/bc-2022-10-26/biomedicalconcepts
        title:
          type: string
          example: Biomedical Concept Package Effective 2022-10-26
        type:
          type: string
          example: Biomedical Concept Package

# Biomedical Concepts
    bcBiomedicalConcepts:
      type: object
      properties:
        name:
          type: string
          example: BC 2022-10-26
        label:
          type: string
          example: Biomedical Concept Package Effective 2022-10-26
        effectiveDate:
          type: string
          example: '2022-10-26'
        version:
          type: string
          example: 'bc-2022-10-26'
        _links:
          $ref: '#/components/schemas/bcBiomedicalConceptsLinks'
          
    bcBiomedicalConceptsLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/bcBiomedicalConceptsRef'
        parentPackage:
          $ref: '#/components/schemas/bcPackageRef'
        biomedicalConcepts:
          type: array
          items:
            $ref: '#/components/schemas/bcBiomedicalConceptRef'

    bcBiomedicalConceptsRef:
      type: object
      description: Biomedical Concepts Reference
      properties:
        href:
          type: string
          example: /mdr/bc/packages/bc-2022-10-26/biomedicalconcepts
        title:
          type: string
          example: Biomedical Concepts
        type:
          type: string
          example: Biomedical Concept List
          
    bcBiomedicalConceptRef:
      type: object
      description: Biomedical Concept Reference
      properties:
        href:
          type: string
          example: /mdr/bc/packages/bc-2022-10-26/biomedicalconcepts/C49676
        title:
          type: string
          example: Pulse Rate
        type:
          type: string
          example: Biomedical Concept

# Biomedical Concept
    bcBiomedicalConcept:
      type: object
      properties:
        conceptId:
          type: string
          example: C49676
        href:
          type: string
          format: uri
          example: https://ncithesaurus.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C49676
        category:
          type: array
          items:
            type: string
          example:
            - Vital Signs
        shortName:
          type: string
          example: Pulse Rate
        synonym:
          type: array
          items:
            type: string
          example:
            - Pulse
        resultScale:
          type: string
          enum:
            - Quantitative
            - Ordinal
            - Nominal
            - Narrative
          example: Quantitative
        definition:
          type: string
          example: >-
            The rate of the pulse as observed in an artery, expressed as beats per
            minute. It can be measured at several anatomic sites, including the wrist,
            neck, temple, groin, behind the knees, or on top of the foot.
        coding:
          type: array
          items:
            $ref: '#/components/schemas/bcBiomedicalConceptCoding'
        _links:
          $ref: '#/components/schemas/bcBiomedicalConceptLinks'
        dataElementConcepts:
          type: array
          items:
            $ref: '#/components/schemas/bcDataElementConceptElement'
      required:
        - conceptId
        - category
        - shortName
        - definition

    bcBiomedicalConceptLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/bcBiomedicalConceptRef'
        parentBiomedicalConcept:
          $ref: '#/components/schemas/bcBiomedicalConceptParentRef'
        parentPackage:
          $ref: '#/components/schemas/bcPackageRef'

    bcBiomedicalConceptParentRef:
      type: object
      description: Biomedical Concept Parent Reference
      properties:
        href:
          type: string
          example: /mdr/bc/packages/bc-2022-10-26/biomedicalconcepts/C49672
        title:
          type: string
          example: Vital Signs Measurement
        type:
          type: string
          example: Biomedical Concept


    bcBiomedicalConceptCoding:
      type: object
      properties:
        code:
          type: string
          example: 39156-5
        system:
          type: string
          example: http://loinc.org/
        systemName:
          type: string
          example: LOINC
      required:
        - code
        - system

    bcDataElementConceptElement:
      type: object
      properties:
        conceptId:
          type: string
          example: C123975
        href:
          type: string
          format: uri
          example: https://ncithesaurus.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C123975
        label:
          type: string
          example: Vital Signs Laterality
        dataType:
          type: string
          example: string
        exampleSets:
          type: array
          items:
            type: string
          example:
            - Left
            - Right
      required:
        - conceptId
        - label

# Data Element Concepts
    bcDataElementConcepts:
      type: object
      properties:
        conceptId:
          type: string
          example: C49676
        href:
          type: string
          format: uri
          example: https://ncithesaurus.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C49676
        category:
          type: array
          items:
            type: string
          example:
            - Vital Signs
        shortName:
          type: string
          example: Pulse Rate
        synonym:
          type: array
          items:
            type: string
          example:
            - Pulse
        resultScale:
          type: string
          enum:
            - Quantitative
            - Ordinal
            - Nominal
            - Narrative
          example: Quantitative
        definition:
          type: string
          example: >-
            The rate of the pulse as observed in an artery, expressed as beats per
            minute. It can be measured at several anatomic sites, including the wrist,
            neck, temple, groin, behind the knees, or on top of the foot.
        coding:
          type: array
          items:
            $ref: '#/components/schemas/bcBiomedicalConceptCoding'
        _links:
          $ref: '#/components/schemas/bcDataElementConceptsLinks'
      required:
        - conceptId
        - category
        - shortName
        - definition

    bcDataElementConceptsLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/bcDataElementConceptsRef'
        parentBiomedicalConcept:
          $ref: '#/components/schemas/bcBiomedicalConceptParentRef'
        parentPackage:
          $ref: '#/components/schemas/bcPackageRef'
        dataElementConcepts:
          type: array
          items:
            $ref: '#/components/schemas/bcDataElementConceptRef'

    bcDataElementConceptsRef:
      type: object
      description: Data Element Concept Reference
      properties:
        href:
          type: string
          example: /mdr/bc/packages/bc-2022-10-26/biomedicalconcepts/C49676/dataelementconcepts
        title:
          type: string
          example: Pulse Rate Data Element Concept List
        type:
          type: string
          example: Data Element Concept List

    bcDataElementConceptRef:
      type: object
      description: Data Element Concept Reference
      properties:
        href:
          type: string
          example: /mdr/bc/packages/bc-2022-10-26/biomedicalconcepts/C49676/dataelementconcepts/C123975
        title:
          type: string
          example: Vital Signs Laterality (Pulse Rate)
        type:
          type: string
          example: Data Element Concept

# Data Element Concept
    bcDataElementConcept:
      type: object
      properties:
        conceptId:
          type: string
          example: C123975
        href:
          type: string
          format: uri
          example: https://ncithesaurus.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=C123975
        label:
          type: string
          example: Vital Signs Laterality
        dataType:
          type: string
          example: string
        exampleSets:
          type: array
          items:
            type: string
          example:
            - Left
            - Right
        _links:
          $ref: '#/components/schemas/bcDataElementConceptLinks'
      required:
        - conceptId
        - label

    bcDataElementConceptLinks:
      type: object
      properties:
        _self:
          $ref: '#/components/schemas/bcDataElementConceptRef'
        biomedicalConcept:
          $ref: '#/components/schemas/bcBiomedicalConceptRef'
        parentPackage:
          $ref: '#/components/schemas/bcPackageRef'

################################################################################

# SDTM Dataset Specialization Packages
    sdtmPackages:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/sdtmPackagesLinks'
          
    sdtmPackagesLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/sdtmPackagesRef'
        packages:
          type: array
          items:
            $ref: '#/components/schemas/sdtmPackageRef'
            
    sdtmPackagesRef:
