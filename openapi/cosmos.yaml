  /mdr/specializations/sdtm/packages/{package}/datasetspecializations/{datasetspecialization}/variables:
    get:
      operationId: api.products.specializations.sdtm.get_package_datasetspecialization_variables
      description: Get SDTM Dataset Specialization Variable List
      tags:
        - Study Data Tabulation Model Dataset Specializations (SDTM)
      parameters:
        - $ref: '#/components/parameters/sdtmPackage'
        - $ref: '#/components/parameters/sdtmDatasetSpecialization'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdtmDatasetSpecializationVariables'
        '400':
          $ref: '#/components/responses/statusBadRequest'
        '401':
          $ref: '#/components/responses/statusUnauthorized'
        '403':
          $ref: '#/components/responses/statusForbidden'
        '404':
