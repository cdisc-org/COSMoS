  /mdr/specializations/sdtm/packages/{package}/datasetspecializations/{datasetspecialization}/variables/{variable}:
    get:
      operationId: api.products.specializations.sdtm.get_package_datasetspecialization_variable
      description: Get SDTM Dataset Specialization Variable
      tags:
        - Study Data Tabulation Model Dataset Specializations (SDTM)
      parameters:
        - $ref: '#/components/parameters/sdtmPackage'
        - $ref: '#/components/parameters/sdtmDatasetSpecialization'
        - $ref: '#/components/parameters/sdtmDatasetSpecializationVariable'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdtmDatasetSpecializationVariable'
        '400':
