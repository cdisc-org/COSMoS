            application/json:
              schema:
                $ref: '#/components/schemas/bcBiomedicalConcepts'
        '400':
          $ref: '#/components/responses/statusBadRequest'
        '401':
          $ref: '#/components/responses/statusUnauthorized'
        '403':
          $ref: '#/components/responses/statusForbidden'
        '404':
          $ref: '#/components/responses/statusNotFound'
        '405':
          $ref: '#/components/responses/statusNotAllowed'
        '406':
          $ref: '#/components/responses/statusNotAcceptable'
        '500':
          $ref: '#/components/responses/statusInternalError'
        '503':
          $ref: '#/components/responses/statusServiceUnavailable'
        '504':
          $ref: '#/components/responses/statusGatewayTimeout'

  /mdr/bc/packages/{package}/biomedicalconcepts/{biomedicalconcept}:
    get:
      operationId: api.products.bc.get_package_biomedicalconcept
      description: Get Biomedical Concept
      tags:
        - Biomedical Concepts (BC)
      parameters:
        - $ref: '#/components/parameters/bcPackage'
        - $ref: '#/components/parameters/bcBiomedicalConcept'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bcBiomedicalConcept'
        '400':
          $ref: '#/components/responses/statusBadRequest'
        '401':
          $ref: '#/components/responses/statusUnauthorized'
        '403':
          $ref: '#/components/responses/statusForbidden'
        '404':
          $ref: '#/components/responses/statusNotFound'
        '405':
          $ref: '#/components/responses/statusNotAllowed'
        '406':
          $ref: '#/components/responses/statusNotAcceptable'
        '500':
          $ref: '#/components/responses/statusInternalError'
        '503':
          $ref: '#/components/responses/statusServiceUnavailable'
        '504':
          $ref: '#/components/responses/statusGatewayTimeout'

  /mdr/bc/packages/{package}/biomedicalconcepts/{biomedicalconcept}/dataelementconcepts:
    get:
      operationId: api.products.bc.get_package_biomedicalconcept_dataelementconcepts
      description: Get Biomedical Concept Data Element Concept List
      tags:
        - Biomedical Concepts (BC)
      parameters:
        - $ref: '#/components/parameters/bcPackage'
        - $ref: '#/components/parameters/bcBiomedicalConcept'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bcDataElementConcepts'
        '400':
          $ref: '#/components/responses/statusBadRequest'
        '401':
          $ref: '#/components/responses/statusUnauthorized'
        '403':
          $ref: '#/components/responses/statusForbidden'
        '404':
          $ref: '#/components/responses/statusNotFound'
        '405':
          $ref: '#/components/responses/statusNotAllowed'
        '406':
          $ref: '#/components/responses/statusNotAcceptable'
        '500':
          $ref: '#/components/responses/statusInternalError'
        '503':
          $ref: '#/components/responses/statusServiceUnavailable'
        '504':
          $ref: '#/components/responses/statusGatewayTimeout'

  /mdr/bc/packages/{package}/biomedicalconcepts/{biomedicalconcept}/dataelementconcepts/{dataelementconcept}:
    get:
      operationId: api.products.bc.get_package_biomedicalconcept_dataelementconcept
      description: Get Biomedical Concept Data Element Concept
      tags:
        - Biomedical Concepts (BC)
      parameters:
        - $ref: '#/components/parameters/bcPackage'
        - $ref: '#/components/parameters/bcBiomedicalConcept'
        - $ref: '#/components/parameters/bcDataElementConcept'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bcDataElementConcept'
        '400':
          $ref: '#/components/responses/statusBadRequest'
        '401':
          $ref: '#/components/responses/statusUnauthorized'
        '403':
          $ref: '#/components/responses/statusForbidden'
        '404':
          $ref: '#/components/responses/statusNotFound'
        '405':
          $ref: '#/components/responses/statusNotAllowed'
        '406':
          $ref: '#/components/responses/statusNotAcceptable'
        '500':
          $ref: '#/components/responses/statusInternalError'
        '503':
          $ref: '#/components/responses/statusServiceUnavailable'
        '504':
          $ref: '#/components/responses/statusGatewayTimeout'

