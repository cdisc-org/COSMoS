  - Diagnostic Ulatrasound
  - Ultrasound
resultScales:
  - Nominal
definition: "A method of ultrasonography for secondary breast cancer screening in asymptomatic women with dense breasts. It uses an ultrasound scanner and a transducer device which moves automatically in a scan box. The patient lies in a supine position and automated breast ultrasound is performed in anteroposterior, medial, and lateral views routinely, and in the superior or inferior view additionally in cases of large breasts. The image series is used for 3-dimensional image reconstruction and tumor detection."
