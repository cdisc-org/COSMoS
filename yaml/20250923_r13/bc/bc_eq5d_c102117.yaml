shortName: European Quality of Life Five Dimension Five Level Scale Questionnaire
synonyms:
  - EQ5D02
  - "EQ-5D-5L"
  - European Quality of Life Five Dimension Five Level Scale Questionnaire
definition: "A standardized rating scale which is used as a measure of health outcome. This instrument is a descriptive system consisting of 5 dimensions: mobility, self-care, usual activity, pain/discomfort, and anxiety/depression. Each dimension has 5 levels ranging from no problem to extreme problem or incapable, which are assessed by the patient."
