definition: "A genetic process in which single-stranded RNA with base sequence complementary to a region of plus strand DNA is synthesized by DNA-dependent RNA polymerases. Following the binding of RNA polymerase on DNA promoter regions, the RNA product is synthesized in a 5' to 3' direction, elongating RNA along the DNA strand as the polymerase proceeds, accompanied by unwinding and rewinding of the DNA template."
